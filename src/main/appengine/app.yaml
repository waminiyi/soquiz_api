runtime: java21
entrypoint: 'java -jar build/libs/soquiz-all.jar'

handlers:
  - url: /.*
    script: this.directory.does.not.exist
    secure: always

env_variables:
  JWT_SECRET: ${JWT_SECRET}
  POSTGRES_URL: ${POSTGRES_URL}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}